<div class="container text-center">
    <h1 class="text-secondary">Internal Server Error</h1>
    <div class="mt-3">
        <img src="https://c.tenor.com/WoAVm2NA5BwAAAAC/patrick-star.gif" class="img-fluid" alt="Responsive image">
    </div>
    <ng-container *ngIf="error">
        <h5 class="text-secondary">Error: {{error.message}}</h5>
        <a href="https://letmegooglethat.com/?q={{error.message}} C&num;" target="_blank" class="btn btn-info btn-lg mr-2">Google search the above error message</a>
        <div class="mt-2">
            <button class="btn btn-danger" (click)="stackTraceDisplayedToggle()">See the stack trace</button>
            <br>
            <code class="text-secondary mt-5" *ngIf="stackTraceDisplayed" style="background-color: rgb(0, 0, 0)">{{error.details}}</code> 
        </div>
    </ng-container>
</div>
