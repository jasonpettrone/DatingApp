<div class="container mt5">
    <div *ngIf="!registerMode" style ='text-align: center'>
        <h1>Find your match!</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerModeToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <a href="https://github.com/jasonpettrone/DatingApp" target="_blank" class="btn btn-info btn-lg mr-2">Learn more</a>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register></app-register>
            </div>
        </div>
    </div>
</div>
